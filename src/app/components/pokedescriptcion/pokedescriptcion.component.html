<div class="card text-white bg-success mb-3" style="max-width: 10rem">
  <div class="card-header">Nombre: {{ Pokemon.name }}</div>
  <div class="card-body">
    <img src="{{ Pokemon.sprites.front_default }}" alt="" />
    <h5 class="card-title">Peso: {{ Pokemon.weight }}</h5>
    <p class="card-text">Peso: {{ Pokemon.height }}</p>
  </div>
</div>
